  } );

</head>
<body>

<div class="content">
  <div class="breadcrumbs">
    <a href="javascript:void(0);">Главная</a>-<a href="javascript:void(0);">Вклады</a>-<a href="javascript:void(0);">Калькулятор</a>
  </div>
  <div class="form">
    <div class="column-1">
    <h1 class="title">Калькулятор</h1>
    <form class="calculator" method="POST">
      <div class="form-row">
      <label for="deposit-date">Дата оформления вклада</label>
    <input type="text" name="deposit-date" id="datepicker">
    </div>
		<div class="row">
    <div class="form-row">
      <label for="sum-deposit">Сумма вклада</label>
      <input type="text" class="sum" name="sum-deposit" value="1000">
  </div>
	<div class="range-border">
	<input type="range" class="sum-deposit" min="1000" max="3000000" step="1000" value="1000">
</div>
</div>
    <div class="form-row">
      <label for="term-deposit">Срок вклада</label>
      <select name="term-deposit">
        <option value="1">
      1 год
        </option>
        <option value="2">
      2 год
        </option>
        <option value="3">
      3 год
        </option>
        <option value="4">
      4 год
        </option>
        <option value="5">
      5 год
        </option>
      </select>
    </div>
    <div class="form-row">
    <label for="repl-deposit">Пополнение вклада</label>
      <input type="radio" name ="repl-deposit" value="0" checked>Нет
      <input type="radio" name ="repl-deposit" value="1">Да
    </div>
		<div class="row">
    <div class="form-row">
      <label for="sum-repl-deposit">Сумма пополнения вклада</label>
      <input type="text" class="sum" name="sum-repl-deposit"  value="1000">
  </div>
	<div class="range-border">
	<input type="range" class="sum-repl-deposit" min="1000" max="3000000" step="1000" value="1000">
	</div>
</div>
  <div class="form-row">
    <div class="border"><input type="submit" name="calculate" value="Расчитать"></div>  <div class="result"> Результат:<div class="answer"></div></div>
    </form>
  </div>
  </div>
</div>
</div>
